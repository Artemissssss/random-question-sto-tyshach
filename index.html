<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рандомні питання по твору "Сто тисяч"</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <button class="make-q" id="makeQ">Сгенерувати питання</button>

        <section id="question">
            <h1 style="text-align: center;" data-aos="fade-right">Твої питання</h1>
            <h2 id="time" style="text-align: center;font-size: 40px;"></h2>
            <div id="question-list">
                <h2 data-aos="fade-right" class="questions"></h2>
                <h2 data-aos="fade-right" class="questions"></h2>
                <h2 data-aos="fade-right" class="questions"></h2>
            </div>
            <button data-aos="fade-right" class="submit" id="sub">Готово</button>
        </section>
        <div id="ans"></div>
        <div id="cross">x</div>
    </main>
    <script>
        AOS.init();
    </script>
    <script src="./script.js"></script>
</body>

</html>
